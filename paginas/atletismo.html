    <script>
        let tabela = document.querySelector('.table')
        let conteudo = medalhas[0]
        for (genero in conteudo["Atletismo"]) {
            for (categoria in conteudo["Atletismo"][genero]) {
                for (medalha in conteudo["Atletismo"][genero][categoria]) {
                    row = tabela.insertRow(1)
                    gen = row.insertCell(0)
                    cat = row.insertCell(1)
                    med = row.insertCell(2)
                    nome = row.insertCell(3)

                    console.log(medalha)
                    gen.innerText = genero
                    cat.innerText = categoria
                    med.innerText = conteudo["Atletismo"][genero][categoria][medalha]
                    nome.innerText = medalha
                }
            }
        }
